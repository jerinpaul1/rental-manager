<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Log In</button>
      <p id="error" class="error"></p>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="dashboard" style="display: none;">
      <h2>Your Properties</h2>

      <!-- ADD PROPERTY FORM -->
      <h3>Add Property</h3>
      <form id="propertyForm">
        <input id="address" type="text" placeholder="Address" required />
        <input id="monthly_rent" type="number" placeholder="Monthly Rent (£)" required />
        <button type="submit">Add Property</button>
      </form>
      <p id="formMessage" class="message"></p>

      <!-- PROPERTY LIST -->
      <ul id="propertyList"></ul>

      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <!-- PROPERTY TEMPLATE WITH TENANTS -->
  <template id="propertyTemplate">
    <li class="property">
      <div class="property-header">
        <strong class="property-address"></strong> – Rent: £<span class="property-rent"></span>
      </div>

      <!-- TENANTS SECTION -->
      <div class="tenants">
        <h4>Tenants</h4>
        <ul class="tenant-list"></ul>

        <form class="tenant-form">
          <input type="text" name="name" placeholder="Name" required />
          <input type="text" name="phone" placeholder="Phone" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="date" name="move_in_date" placeholder="Move-in Date" required />
          <input type="date" name="move_out_date" placeholder="Move-out Date" required />
          <button type="submit">Add Tenant</button>
        </form>
      </div>
    </li>
  </template>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
